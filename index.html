<!DOCTYPE html>
<html>
    <title> web Page</title>

    <body> 
        
        <head> STUDENTS CLASS FORM</head>
        <h1> Fill in Your Biodata </h1>
        <form method="*" onsubmit="myFunction()">
            <fieldset>
                <legend> Biodata</legend>
                <div>
                <label for="First name">First Name</label> </div>
                <input type="text" id="First name" name="First name" required>
                <div> <label for=" surname">Surname</label></div>
                    <input type="text" id="surname" name="surname" required>
                <div>
                     <label for="other name">Other Name </label>

                    </div>
                </div>

                <input type="number" name=" contact" id="contact"required>

                <input type="radio" name="sex" id="female" value="female" required>
                <div> <label for="password"> Password</label></div>
                <input type="password" name="password" id=" password" required>

        </form>
            <script>

                    alert('successfully submited')
                }
            </script>
